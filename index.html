<!DOCTYPE html>
<html>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    /* background-color: #2196F3; */
    padding: 10px;
  }

  .grid-item {
    padding: 20px;
    font-family: var(--font, monospace);
    font-size: 10px;
    max-height: 80%;
    text-align: left;
  }

  p {
    margin: 0;
    padding: 0;
    font-size: 10px;
  }

  .terminal img {
    max-width: 100%;
    overflow: scroll;
  }

  .terminal {
    --background: #191f22;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: blue;
    shape-rendering: crispEdges;
  }

  .axis text {
    font-family: var(--font, monospace);
    stroke: white;
    font-size: 8px;
  }

  .timeline-label {
    font-family: var(--font, monospace);
    stroke: cyan;
    font-size: 8px;
    font-weight: 10;
  }

  .coloredDiv {
    height: 20px;
    width: 50px;
    float: left;
  }

  /* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #191f22; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #191f22; 
}
</style>
